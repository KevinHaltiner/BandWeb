<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LosTrios</title>
    <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=xD1kgzfCnh5d_pUx7-jySB2mHsHrebfZ6aGE6wBPtB8JrCWpDcsSrGw-daa5DUyR" charset="UTF-8"></script><link rel="stylesheet" crossorigin="anonymous" href="https://gc.kis.v2.scr.kaspersky-labs.com/E3E8934C-235A-4B0E-825A-35A08381A191/abn/main.css?attr=aHR0cHM6Ly9sb3N0cmlvcy5jaC8"/><style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            overflow-x: hidden;
            overflow-y: hidden;
            height: 100%;
        }
        
        body {
            min-height: 100vh;
            background: radial-gradient(ellipse at center, #0d0d0d 0%, #000000 70%), 
                        radial-gradient(ellipse at 20% 30%, rgba(75, 0, 130, 0.3) 0%, transparent 50%),
                        radial-gradient(ellipse at 80% 70%, rgba(25, 25, 112, 0.2) 0%, transparent 50%);
            animation: auraShift 12s ease infinite;
            overflow-x: hidden;
            overflow-y: hidden;
            font-family: 'Orbitron', monospace;
            position: relative;
        }
        
        @keyframes auraShift {
            0%, 100% { filter: hue-rotate(0deg) brightness(1); }
            33% { filter: hue-rotate(15deg) brightness(1.1); }
            66% { filter: hue-rotate(-10deg) brightness(0.9); }
        }
        
        /* Animated Background Particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.8) 0%, rgba(75, 0, 130, 0.4) 50%, transparent 100%);
            animation: float 8s ease-in-out infinite, auraPulse 4s ease-in-out infinite alternate;
            z-index: 1;
            filter: blur(1px);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }
        
        @keyframes auraPulse {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 0.8; transform: scale(1.3); }
        }
        
        /* Matrix Rain Effect */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.1;
        }
        
        .matrix-char {
            position: absolute;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            animation: matrixFall linear infinite;
        }
        
        @keyframes matrixFall {
            0% { transform: translateY(-100vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        
        .Lenny {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            z-index: 10;
            perspective: 1000px;
        }
        
        h1 {
            font-size: clamp(3rem, 8vw, 12rem);
            font-weight: 900;
            text-align: center;
            background: linear-gradient(45deg, #e6e6fa 0%, #9370db 25%, #4b0082 50%, #663399 75%, #d8bfd8 100%);
            background-size: 200% 200%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: subtleTextGlow 6s ease infinite, textFloat 5s ease-in-out infinite;
            text-shadow: 0 0 50px rgba(138, 43, 226, 0.6);
            transform-style: preserve-3d;
            position: relative;
            cursor: pointer;
            transition: all 0.5s ease;
            filter: drop-shadow(0 0 30px rgba(75, 0, 130, 0.5));
        }
        
        @keyframes subtleTextGlow {
            0%, 100% { 
                background-position: 0% 50%; 
                text-shadow: 0 0 50px rgba(138, 43, 226, 0.6),
                           0 0 100px rgba(75, 0, 130, 0.3);
            }
            50% { 
                background-position: 100% 50%; 
                text-shadow: 0 0 80px rgba(138, 43, 226, 0.8),
                           0 0 150px rgba(75, 0, 130, 0.5);
            }
        }
        
        @keyframes textFloat {
            0%, 100% { transform: translateY(0px) rotateX(0deg); }
            25% { transform: translateY(-15px) rotateX(2deg); }
            75% { transform: translateY(15px) rotateX(-2deg); }
        }
        
        h1:hover {
            transform: scale(1.05) rotateY(5deg);
            filter: drop-shadow(0 0 50px rgba(138, 43, 226, 0.8));
        }
        
        /* Interactive Text Overlay */
        .interactive-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(1.5rem, 4vw, 3rem);
            font-weight: 700;
            color: #ff6b6b;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.8),
                        0 0 40px rgba(255, 107, 107, 0.6);
            opacity: 0;
            animation: textAppear 0.5s ease forwards;
            z-index: 20;
            pointer-events: none;
            font-family: 'Orbitron', monospace;
        }
        
        @keyframes textAppear {
            0% { 
                opacity: 0; 
                transform: translate(-50%, -50%) scale(0.5) rotateY(-180deg);
            }
            100% { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1) rotateY(0deg);
            }
        }
        
        .interactive-text.disappear {
            animation: textDisappear 0.5s ease forwards;
        }
        
        @keyframes textDisappear {
            0% { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1) rotateY(0deg);
            }
            100% { 
                opacity: 0; 
                transform: translate(-50%, -50%) scale(0.5) rotateY(180deg);
            }
        }
        
        /* Click Ripple Effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 107, 107, 0.4), rgba(138, 43, 226, 0.2), transparent);
            transform: scale(0);
            animation: rippleEffect 1s ease-out forwards;
            pointer-events: none;
            z-index: 15;
        }
        
        @keyframes rippleEffect {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        /* Hover Particles */
        .hover-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, rgba(255, 107, 107, 0.8), transparent);
            border-radius: 50%;
            pointer-events: none;
            animation: hoverParticleFloat 2s ease-out forwards;
            z-index: 12;
        }
        
        @keyframes hoverParticleFloat {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0) translateY(-100px);
            }
        }
        
        /* Interactive Background Pulse */
        .background-pulse {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), 
                        rgba(255, 107, 107, 0.1) 0%, 
                        rgba(138, 43, 226, 0.05) 30%, 
                        transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 1;
        }
        
        .background-pulse.active {
            opacity: 1;
        }
        
        /* Lightning Effect */
        .lightning {
            position: absolute;
            width: 1px;
            background: linear-gradient(to bottom, rgba(138, 43, 226, 0.8), rgba(75, 0, 130, 0.6), transparent);
            animation: lightning 8s ease-in-out infinite;
            z-index: 2;
            filter: blur(0.5px);
        }
        
        @keyframes lightning {
            0%, 95%, 100% { opacity: 0; height: 0; }
            2%, 4% { opacity: 0.7; height: 80vh; }
        }
        
        /* Pulsating Border Effect */
        .border-effect {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid transparent;
            background: linear-gradient(45deg, rgba(138, 43, 226, 0.3), rgba(75, 0, 130, 0.2), rgba(25, 25, 112, 0.3)) border-box;
            -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: subtract;
            animation: borderPulse 6s ease infinite;
            pointer-events: none;
            z-index: 5;
        }
        
        @keyframes borderPulse {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.6; }
        }
        
        /* Neon Circles */
        .neon-circle {
            position: absolute;
            border-radius: 50%;
            border: 1px solid;
            animation: neonSpin 15s linear infinite, neonPulse 4s ease-in-out infinite alternate;
            z-index: 3;
            filter: blur(1px);
        }
        
        @keyframes neonSpin {
            0% { transform: rotate(0deg) scale(1); }
            100% { transform: rotate(360deg) scale(1.1); }
        }
        
        @keyframes neonPulse {
            0% { 
                box-shadow: 0 0 15px currentColor, inset 0 0 15px currentColor;
                opacity: 0.3;
            }
            100% { 
                box-shadow: 0 0 30px currentColor, inset 0 0 30px currentColor;
                opacity: 0.7;
            }
        }
        
        /* Glitch Effect */
        .glitch-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 2px,
                rgba(255, 0, 128, 0.03) 2px,
                rgba(255, 0, 128, 0.03) 4px
            );
            animation: glitchMove 0.5s linear infinite;
            pointer-events: none;
            z-index: 8;
        }
        
        @keyframes glitchMove {
            0% { transform: translateX(0); }
            100% { transform: translateX(10px); }
        }
        
        /* Shooting Stars */
        .shooting-star {
            position: absolute;
            width: 1px;
            height: 1px;
            background: rgba(138, 43, 226, 0.8);
            border-radius: 50%;
            animation: shootingStar 5s linear infinite;
            z-index: 1;
        }
        
        @keyframes shootingStar {
            0% {
                transform: translateX(-100px) translateY(-100px);
                opacity: 0;
            }
            10% {
                opacity: 1;
                box-shadow: 0 0 8px rgba(138, 43, 226, 0.8), -30px 30px 15px rgba(138, 43, 226, 0.2);
            }
            90% {
                opacity: 1;
                box-shadow: 0 0 8px rgba(138, 43, 226, 0.8), -30px 30px 15px rgba(138, 43, 226, 0.2);
            }
            100% {
                transform: translateX(calc(100vw + 100px)) translateY(calc(100vh + 100px));
                opacity: 0;
            }
        }
        
        /* Audio Visualizer Bars */
        .audio-bar {
            position: absolute;
            bottom: 20px;
            width: 2px;
            background: linear-gradient(to top, rgba(75, 0, 130, 0.8), rgba(138, 43, 226, 0.6));
            animation: audioVisualize 2s ease-in-out infinite alternate;
            z-index: 4;
            filter: blur(0.5px);
        }
        
        @keyframes audioVisualize {
            0% { height: 15px; opacity: 0.4; }
            100% { height: 60px; opacity: 0.8; }
        }
    </style>
<link rel="stylesheet" href="../assets/css/layout.css">

</head>
<body>
    <!-- Background Pulse -->
    <div class="background-pulse" id="backgroundPulse"></div>
    
    <!-- Matrix Background -->
    <div class="matrix-bg" id="matrixBg"></div>
    
    <!-- Glitch Overlay -->
    <div class="glitch-overlay"></div>
    
    <!-- Border Effect -->
    <div class="border-effect"></div>
    
    <!-- Main Content -->
    <div class="Lenny">
        <h1 id="mainTitle">Lenny het en Chline!</h1>
    </div>
    
    <script>
        // Matrix Rain Effect
        function createMatrixRain() {
            const matrix = document.getElementById('matrixBg');
            const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
            
            for (let i = 0; i < 50; i++) {
                const char = document.createElement('div');
                char.className = 'matrix-char';
                char.textContent = chars[Math.floor(Math.random() * chars.length)];
                char.style.left = Math.random() * 100 + '%';
                char.style.animationDuration = (Math.random() * 3 + 2) + 's';
                char.style.animationDelay = Math.random() * 2 + 's';
                matrix.appendChild(char);
            }
        }
        
        // Create Floating Particles
        function createParticles() {
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 8 + 4 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                document.body.appendChild(particle);
            }
        }
        
        // Create Lightning Effects
        function createLightning() {
            for (let i = 0; i < 5; i++) {
                const lightning = document.createElement('div');
                lightning.className = 'lightning';
                lightning.style.left = Math.random() * 100 + '%';
                lightning.style.animationDelay = Math.random() * 4 + 's';
                lightning.style.animationDuration = (Math.random() * 2 + 3) + 's';
                document.body.appendChild(lightning);
            }
        }
        
        // Create Neon Circles
        function createNeonCircles() {
            const colors = ['rgba(138, 43, 226, 0.6)', 'rgba(75, 0, 130, 0.5)', 'rgba(25, 25, 112, 0.4)', 'rgba(147, 112, 219, 0.5)'];
            for (let i = 0; i < 6; i++) {
                const circle = document.createElement('div');
                circle.className = 'neon-circle';
                const size = Math.random() * 200 + 100;
                circle.style.width = size + 'px';
                circle.style.height = size + 'px';
                circle.style.left = Math.random() * (window.innerWidth - size) + 'px';
                circle.style.top = Math.random() * (window.innerHeight - size) + 'px';
                circle.style.borderColor = colors[Math.floor(Math.random() * colors.length)];
                circle.style.animationDelay = Math.random() * 8 + 's';
                circle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                document.body.appendChild(circle);
            }
        }
        
        // Create Shooting Stars
        function createShootingStars() {
            setInterval(() => {
                if (Math.random() < 0.3) {
                    const star = document.createElement('div');
                    star.className = 'shooting-star';
                    star.style.left = '-100px';
                    star.style.top = Math.random() * 50 + '%';
                    star.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(star);
                    
                    setTimeout(() => {
                        if (star.parentNode) {
                            star.parentNode.removeChild(star);
                        }
                    }, 4000);
                }
            }, 1000);
        }
        
        // Create Audio Visualizer
        function createAudioVisualizer() {
            for (let i = 0; i < 20; i++) {
                const bar = document.createElement('div');
                bar.className = 'audio-bar';
                bar.style.left = (i * 25 + 50) + 'px';
                bar.style.animationDelay = (i * 0.1) + 's';
                bar.style.animationDuration = (Math.random() * 1 + 1) + 's';
                document.body.appendChild(bar);
            }
        }
        
        // Title Click Effect
        document.getElementById('mainTitle').addEventListener('click', function() {
            this.style.animation = 'none';
            this.offsetHeight; // Trigger reflow
            this.style.animation = 'textGradient 0.5s ease, textFloat 0.5s ease, textGlow 0.5s ease';
            
            // Create explosion effect
            for (let i = 0; i < 20; i++) {
                const spark = document.createElement('div');
                spark.style.position = 'absolute';
                spark.style.width = '4px';
                spark.style.height = '4px';
                spark.style.background = '#ff0080';
                spark.style.borderRadius = '50%';
                spark.style.left = '50%';
                spark.style.top = '50%';
                spark.style.pointerEvents = 'none';
                spark.style.animation = `sparkExplosion 1s ease-out forwards`;
                spark.style.transform = `rotate(${Math.random() * 360}deg)`;
                document.body.appendChild(spark);
                
                setTimeout(() => {
                    if (spark.parentNode) {
                        spark.parentNode.removeChild(spark);
                    }
                }, 1000);
            }
        });
        
        // Dynamic CSS for animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes sparkExplosion {
                0% {
                    transform: translateX(0) translateY(0) scale(1);
                    opacity: 1;
                }
                100% {
                    transform: translateX(${Math.random() * 400 - 200}px) translateY(${Math.random() * 400 - 200}px) scale(0);
                    opacity: 0;
                }
            }
            
            @keyframes textParticleExplosion {
                0% {
                    transform: translate(-50%, -50%) scale(1);
                    opacity: 1;
                }
                100% {
                    transform: translate(${Math.random() * 400 - 200}px, ${Math.random() * 400 - 200}px) scale(0) rotateZ(720deg);
                    opacity: 0;
                }
            }
            
            @keyframes titleHover {
                0% { transform: scale(1.05) rotateY(5deg); }
                50% { transform: scale(1.1) rotateY(10deg) rotateX(5deg); }
                100% { transform: scale(1.08) rotateY(8deg) rotateX(3deg); }
            }
        `;
        document.head.appendChild(style);
        
        // Mouse Trail Effect
        let mouseTrail = [];
        document.addEventListener('mousemove', function(e) {
            mouseTrail.push({x: e.clientX, y: e.clientY, time: Date.now()});
            
            if (mouseTrail.length > 10) {
                mouseTrail.shift();
            }
            
            if (Math.random() < 0.1) {
                const trail = document.createElement('div');
                trail.style.position = 'fixed';
                trail.style.left = e.clientX + 'px';
                trail.style.top = e.clientY + 'px';
                trail.style.width = '4px';
                trail.style.height = '4px';
                trail.style.background = 'radial-gradient(circle, rgba(138, 43, 226, 0.8), transparent)';
                trail.style.borderRadius = '50%';
                trail.style.pointerEvents = 'none';
                trail.style.animation = 'trailFade 2s ease-out forwards';
                trail.style.zIndex = '100';
                trail.style.filter = 'blur(1px)';
                document.body.appendChild(trail);
                
                setTimeout(() => {
                    if (trail.parentNode) {
                        trail.parentNode.removeChild(trail);
                    }
                }, 1000);
            }
        });
        
        // Add trail fade animation
        const trailStyle = document.createElement('style');
        trailStyle.textContent = `
            @keyframes trailFade {
                0% { transform: scale(1); opacity: 1; }
                100% { transform: scale(0); opacity: 0; }
            }
        `;
        document.head.appendChild(trailStyle);
        
        // Initialize all effects
        document.addEventListener('DOMContentLoaded', function() {
            createMatrixRain();
            createParticles();
            createLightning();
            createNeonCircles();
            createShootingStars();
            createAudioVisualizer();
        });
        
        // Resize handler
        window.addEventListener('resize', function() {
            // Remove existing elements and recreate for responsive design
            document.querySelectorAll('.particle, .neon-circle').forEach(el => el.remove());
            createParticles();
            createNeonCircles();
        });
    </script>
</body>
</html>
